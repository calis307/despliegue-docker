<div class="container">
  <div class="row justify-content-center p-5">
    <h1 class="txt-shadow text-center">Imagen Aleatoria de Perro</h1>
    <div class="col-lg-8 text-center cont p-4">
      <div class="mb-3">
        <button class="btn btn-dark mb-3" (click)="getRandomDog()">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Generar
        </button>
      </div>

      @if(dogImage) {
      <div class="mb-3">
        <div class="card">
          <div class="card-body">
            <img [src]="dogImage" alt="Perro Aleatorio" class="img-fluid" />
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
