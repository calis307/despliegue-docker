<div id="sidebar" class="collapse collapse-horizontal show">
  <div id="sidebar-nav" class="list-group rounded-0 text-sm-start">
    <div class="search-container">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Buscar elementos..."
        aria-label="Search"
        (input)="buscarElemento($event)"
      />
    </div>
    @for(elemento of elementosEncontrados; track elemento) {
    <a
      routerLink="/{{ elemento.nombre }}"
      class="list-group-item border-end-0 d-inline-block text-truncate my-2 ms-4 p-4"
      data-bs-parent="#sidebar"
    >
      <i class="bi bi-{{ elemento.icono }}"></i>
      <span>{{ elemento.nombre }}</span>
    </a>
    }
  </div>
</div>
